<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opgave Side</title>
</head>

<body>
  <section>
    <h1>Opgave 7</h1>
    <p id="text">Dette er en tekst der skal skiftes</p>
    <button id="changeTextButton">Skift tekst</button>
  </section>

  <section>
    <h1>Opgave 8</h1>
    <p>Antal klik: <span id="clickCount">0</span></p>
    <button id="clickButton">Klik mig</button>
  </section>

  <section>
    <h1>Opgave 10</h1>
    <button id="changeColourButton">Skift Baggrundsfarve</button>
  </section>

</body>



<script>
  //Opgave 1. Return summen af tal fra en liste
  sum([1, 2, 3]);

  function sum(list) {
    let sum = 0;
    for (let i = 0; i < list.length; i++) {
      sum += list[i];
    }
    console.log("The sum is:", sum);
  }

  //Opgave 3. Return mængden af vokaler i en streng
  countVowels("React er bedre end Angular");

  function countVowels(str) {
    let count = 0;
    const vowels = "aeiouæøåAEIOUÆØÅ";
    for (let i = 0; i < str.length; i++) {
      if (vowels.includes(str[i])) {
        count++;
      }
    }
    console.log("Mængden af vokaler:", count);
  }

  //Opgave 5. Reverse en streng
  reverseString("Hvad er en docker?");
  function reverseString(str) {
    let reversed = "";
    for (let i = str.length - 1; i >= 0; i--) {
      reversed += str[i];
    }
    console.log("Reversed string:", reversed);
  }

  //Opgave 7. Skift tekst i DOM element
  document.getElementById("changeTextButton").addEventListener("click", function () {
    document.getElementById("text").innerText = "Teksten er nu skiftet!";
    document.getElementById("text").style.color = "red";
  });

  //Opgave 8. Add +1 til et tal ved hvert klik på en knap
  let clickCount = 0;
  document.getElementById("clickButton").addEventListener("click", function () {
    clickCount++;
    document.getElementById("clickCount").innerText = clickCount;
  });

  //Opgave 10. Skift baggrundsfarve på en side ved klik på en knap
  document.getElementById("changeColourButton").addEventListener("click", function () {
    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#33FFF5"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
  });

  //Opgave 13. Async/Await - Fetch data fra en API og log det i konsollen og returner data som JSON
  const getUsers = async () => {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/users/');
      const data = await response.json();
      console.log(data);
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  };
  getUsers();

</script>

</html>
